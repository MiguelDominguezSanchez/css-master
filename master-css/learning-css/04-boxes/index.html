<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>CSS Boxes</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <h1>CSS Boxes</h1>
      <!-- FLOATED ELEMENTS -->
      <section id="boxes">
        <div class="box">
          <p>Box 1 Content</p>
        </div>
        <div class="box">
          <p>Box 1 Content</p>
        </div>
      </section>

      <!-- CLEAN FLOATED -->
      <div class="clearfix"></div>
      
      <!-- NON-FLOATED ELEMENTS THAT REMAIN BELOW -->
      <h2>Content after positioned boxes</h2>
      <p>Sample test</p>

      
    </body>
  </html>
